<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        var s1 = prompt("숫자1을 입력해주시오");
        var s2 = prompt("숫자2을 입력해주시오");
        var n1 = Number(s1);
        var n2 = Number(s2);
        console.log(n1 + "+" + n2 + "=" + (n1+n2));
        console.log(n1 + "-" + n2 + "=" + (n1-n2));
        console.log(n1 + "/" + n2 + "=" + (n1/n2));
        console.log(n1 + "*" + n2 + "=" + (n1*n2));
        
       
    </script>
</body>
</html>
