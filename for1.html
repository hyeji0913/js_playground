<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <script>
       var sum=0;
       var n =-1;
       var count = -1;
       while(n != 0){
           n= Number(prompt("숫자를 입력해주세요:"));
           sum += n ;
           count++;
           

       }

       document.write("입력한 ",count ,"수의 합 " , sum);


    </script>
</body>
</html>
