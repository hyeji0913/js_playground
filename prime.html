<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
</head>
<body>
    <script>
        var isPrime =true;
        var n = Number(prompt("정수를 입력하세요"));
        for(var i =2 ; i<n ;i++){
            if(n%i === 0){
                isPrime = false;
                console.log(isPrime , i);
            }
        }

        if(isPrime){
            document.write("소수임");
        }
        else{
            document.write("소수아님");
        }

    </script>

</body>
</html>
