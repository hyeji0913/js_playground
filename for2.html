<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <script>
        var sum=0;
        for(var i =0; i<=100;i++){
            if(i%2===0){
                sum=sum+i;
                
            }
            
        }
        document.write("짝수합:"+sum);
    </script>
</body>
</html>
